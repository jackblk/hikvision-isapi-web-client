<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HikVision Web Client</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
  {% for door_id in door_list %}
  <div class="container">
    <h1 class="page-header">Door #{{door_id}}</h1>

    <form id="form-submit" doorId="{{door_id}}">
      <p>
        <input type="submit" class="btn btn-lg btn-success" cmd="open" value="Open"></input>
        <input type="submit" class="btn btn-lg btn-primary" cmd="alwaysOpen" value="Always Open"></input>
        <br>
        <br>
        <input type="submit" class="btn btn-lg btn-warning" cmd="close" value="Close"></input>
        <!-- <input type="submit" class="btn btn-lg btn-danger" cmd="alwaysClose" value="Always Close"></input> -->
      </p>
    </form>
  </div>
  {% endfor %}

  <!-- Toasts -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="res-toast" class="toast text-bg-primary" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong id="toast-title" class="me-auto">Success</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div id="toast-body" class="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="{{url_for('static', filename='main.js')}}"></script>
</body>

</html>
